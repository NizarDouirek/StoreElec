<div class="body">
    <form>
        <h3>Card Payment</h3>
        <div class="form-group m-auto my-2 ms-2">
            <label for="name">Name: </label><br>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="row m-auto mt-3 ">
            <div class="col-lg-3 form-group me-5">
                <label for="name">Card Number: </label><br>
                <input type="number" id="name" placeholder="Name">
            </div>
            <div class="col-lg-2 form-group">
                <label for="">Expiration Date: </label><br>
                <input min="1" max="12" class="w" type="number" id="name"
                    placeholder="Month">
            </div>
            <div class="col-lg-2 form-group">
                <br>
                <input min="1" max="31" class="w" type="number" id="name"
                    placeholder="Day">
            </div>
            <div class="col-lg-3 form-group">
                <label for="#">CVV/CVV2: </label><br>
                <input type="number" id="name" placeholder="CCV">
            </div>
        </div>
        <div class="mt-5 d-flex flex-direction-column">
            <button class="btn text-white me-3">
                <i class="bi bi-credit-card-fill"></i>
                Pay Now
            </button>
            <button (click)="goBack()" type="button" style="border: none;"
                class="btn btn-danger
                px-5">
                <i class="bi bi-x-lg"></i>
                Cancel
            </button>
        </div>
        <div class="d-flex">
            <img src="" alt="">
        </div>
        <div class="d-flex mt-5 justify-content-center align-items-center">
            <img class="mx-4" width="100" height="57"
                src="../../assets/images/maestro.png"
                alt="">
            <img class="mx-4" width="100"
                src="../../assets/images/mastercard2.png"
                alt="">
            <img class="mx-4" width="100" src="../../assets/images/visa.png"
                alt="">
            <img class="mx-4" width="100"
                src="../../assets/images/mastercard.png" alt="">
            <img class="mx-4" width="100" height="50"
                src="../../assets/images/troy.png"
                alt="">
        </div>
    </form>
</div>
