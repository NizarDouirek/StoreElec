  <form class="w-75  mt-5 pt-2">
      <div class="form-group w-75 m-auto my-3">
        <label class="form-label" for="title">Title</label>
        <input type="text" class="form-control" />
      </div>
    
      <div class="form-group w-75 m-auto my-3">
        <label class="form-label" for="title">Cover Image</label>
        <input type="text" class="form-control" />
      </div>
    
      <div class="form-group w-75 m-auto my-3">
        <label class="form-label" for="title">Images</label>
        <input type="text" class="form-control" />
        <button class="btn btn-success mt-2 me-2">
          <i class="bi bi-plus-circle-fill"></i>
        </button>
        <button class="btn btn-danger mt-2">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>

      
      <div class="form-group w-75 m-auto my-3">
        <label class="form-label" for="title">Price</label>
        <input type="text" class="form-control" />
      </div>

    
      <div class="form-group w-75 m-auto my-3">
        <label class="form-label" for="title">Description</label>
        <textarea type="text" class="form-control"></textarea>
      </div>


      <div class="form-group w-75 buttons m-auto my-3">
        <button class="btn btn-success">
            <i class="bi bi-check-circle"></i>
            Confirm
        </button> 
        |
        <button class="btn btn-danger">
            <i class="bi bi-x-lg"></i>
            Cancel
        </button>   
      </div>
  </form>
