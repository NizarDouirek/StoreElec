<div class="body">
    <form #form="ngForm" class="d-block m-auto mt-5">
        <h1 class="text-white text-center mb-3">Login In</h1>
        <div class="form-group position-relative">
            <input ngModel name="firstName" required id="firstName"
                class="formControl" type="text">
            <label for="Email" class="labelControl">Email</label>
            <div class="after"></div>
        </div>
        <p class="alert alert-danger"
            *ngIf="form.controls['firstName'].touched &&
            form.controls['firstName'].invalid">
            Please enter your first name
        </p>
        <div class="form-group position-relative">
            <input ngModel name="password" required id="password"
                class="formControl" type="password">
            <label for="password" class="labelControl">Password</label>
            <div class="after"></div>
        </div>
        <p class="alert alert-danger"
            *ngIf="form.controls['password'].touched &&
            form.controls['password'].invalid">
            Please enter your password
        </p>
        <div class="buttons">
            <button (click)="afficherForm()" class="btn btn-success me-3">
                <i class="bi bi-check2"></i>
                Done
            </button>
            <button (click)="goBack()" type="button" class="btn btn-danger">
                <i class="bi bi-x-lg"></i>
                Cancel
            </button>
        </div>
        <div class="mt-2">
            <a (click)="notHaveAccount()" class="text-white">I don't have an
                account?</a>
        </div>
    </form>
</div>
