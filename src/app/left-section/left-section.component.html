<div class="left-section">
    <div class="mustMark">
        <h4 class="mt-2 mb-3">select your brands</h4>
        <ul>
            <li>
                <img width="40" src="../../assets/icons/dell.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/hp.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/lenovo.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/logo-apple.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/oppo.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/samsung.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/sony.png" alt="">
            </li>
            <li>
                <img width="40" src="../../assets/icons/xiaomi.png" alt="">
            </li>
        </ul>
    </div>
    <div class="price">
        <ul>
            <h4 class="mt-2 mb-3">identify price</h4>
            <li>
                <input class="me-3" id="Inexpensive" type="radio"
                    name="price">
                <label for="Inexpensive">Inexpensive</label>
            </li>
            <li>
                <input class="me-3" id="Intermediate" type="radio"
                    name="price">
                <label for="Intermediate">Intermediate</label>
            </li>
            <li>
                <input class="me-3" id="Expensive" type="radio"
                    name="price">
                <label for="Expensive">Expensive</label>
            </li>
        </ul>
    </div>
    <div class="mt-3">
        <div class="affiche-range">
            <h5>{{min}}</h5><i class="bi bi-currency-dollar"></i>
            <span>---</span>
            <h5>{{max}}</h5><i class="bi bi-currency-dollar"></i>
        </div>

        <div class="range mt-3">
            <input #priceMin type="range" min="0" max="500" value="250" name="priceRange" id="priceRange" (input)="afficherPriceMin(priceMin.value)">
            <input #priceMax type="range" min="500" max="1000" value="750" name="priceRange" id="priceRange" (input)="afficherPriceMax(priceMax.value)">
        </div>

    </div>
</div>
